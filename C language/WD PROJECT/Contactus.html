<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactus</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="Home">Home</a>
      </li>
      <li><a href="Culture">Culture</a></li>
      <li><a href="LandMrks">LandMrks</a></li>
      <li><a href="Cuisine">Cuisine</a></li>
      <li><a href="Contact us">Contact us</a></li>
    </ul>
    <h1>Contact us</h1>
    <p>
      Please fill out the form below for any inquries or register as student
    </p>
    <h2>Student Registration Form</h2>
    <div>
      <label for="First Name">First Name</label>
      <input
        type="text"
        id=" first Name"
        name="first name"
        placeholder="Enter your first name "
      />
    </div>
    <br />
    <div>
      <label for="Password">Password</label>
      <input type="number" name="Password" placeholder="Password" />
    </div>
    <br />
    <div>
      <label for="Gender">Gender:</label>
      <input type="radio" id="Male" name="Gender" value="Male" />
      <label for="Male">Male</label>
      <input type="radio" id="Female" name="Gender" value="Female" />
      <label for="Female">Female</label>
    </div>
    <br />
    <div>
      <label for="State">State:</label>
      <select id="state">
        <option value="Gujrat">Gujrat</option>
        <option value="Madhyapradesh">Madhyapradesh</option>
        <option value="Kerla">Kerla</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
      </select>
    </div> <br>
    <div>
      <label for="Resume">Upload Resume:</label>
      <input type="file">
    </div> <br>
    <div>
      <label for="Address">Enter Your Full Address:</label>
      <textarea name="Address" id="Address" >Enter Your Full Address</textarea>
    </div>
  </body>
</html>
